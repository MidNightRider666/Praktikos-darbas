<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/logregister.css"
    />
    <script src="./js/login.js" defer></script>
    <title>login</title>
  </head>
  <body>
    <header>
      <div class="navbar-start"></div>
      <img
        class="image"
        src="https://www.bryan-myers.com/images/1x1/google-llc.png"
        alt="Company Logo"
        width="100"
        height="100"
      />
      <h2 class="img-Name">Split Bill</h2>
      <p class="img-Name">Best in market</p>
    </header>
    <h1>Login to see your bills</h1>
    <div class="errors"></div>
    <form id="login">
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button>login</button>
    </form>
    <p class="redirectlogin">
      Don't have an account? Register <a href="register.html">here</a> with us
    </p>
  </body>
</html>
