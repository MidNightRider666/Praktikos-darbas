<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/logregister.css" />
    <script src="./js/register.js" defer></script>
    <title>Register</title>
  </head>
  <header>
    <div class="navbar-start"></div>
    <img
      class="image"
      src="https://www.bryan-myers.com/images/1x1/google-llc.png"
      alt="Company Logo"
      width="100"
      height="100"
    />
    <h2 class="img-Name">Split Bill</h2>
    <p class="img-Name">Best in market</p>
  </header>
  <body>
    <h1>Register with us</h1>
    <div class="errors"></div>
    <form id="register">
      <input type="text" name="full_name" placeholder="Enter your full name" />
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="confirmPassword" placeholder="Password" />
      <button>Register</button>
    </form>
    <p class="redirectlogin">
      Already have an account? Login <a href="login.html">here</a>
    </p>
  </body>
</html>
