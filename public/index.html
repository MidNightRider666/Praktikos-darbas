<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bills Main Website</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="navbar-start">
        <button
          class="navbar-item2"
          onclick="window.location.href='register.html'"
        >
          Register
        </button>
        <button
          class="navbar-item2"
          onclick="window.location.href='login.html'"
        >
          Login
        </button>
      </div>
      <img
        class="image"
        src="https://www.bryan-myers.com/images/1x1/google-llc.png"
        alt="Company Logo"
        width="100"
        height="100"
      />
      <h2 class="img-Name">Welcome To Split Bills</h2>
    </header>
    <div class="row">
      <div class="container">
        <div style="text-align: center">
          <h2>Contact Us</h2>
          <p>If you have any questions please contacts us</p>
        </div>
        <div class="row">
          <div class="column">
            <img
              src="https://previews.123rf.com/images/gabiixs/gabiixs1703/gabiixs170300035/74113934-street-view-from-above.jpg"
              style="width: 100%"
            />
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
